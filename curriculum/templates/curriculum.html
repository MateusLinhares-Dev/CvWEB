{% extends 'base.html' %}
{% block title %}Curriculo Mateus Linhares{% endblock %}

{% block content %}
    <section id="inicio" class="row m-0 p-0">
        <div class="col-md-5 d-flex justify-content-center
        align-items-center flex-column">
            {% for p in profile %}
            <h2 class="text-white text-shadow">{{p.name}}</h2>
            <span id="subtitle" class="text-white 
            text-shadow">{{p.bio}}</span>
        </div>

        <div class="col-md-7 d-flex justify-content-end
        align-items-end">
            <div id="arraste" class="d-flex align-items-center">
                <i class="bi bi-arrow-down text-white pe-2 fs-2"
                aria-hidden="true"></i>
                <a href="">Arraste para mais</a>
            </div>  

        </div>
        {% endfor %}
    </section>
{% endblock %}
